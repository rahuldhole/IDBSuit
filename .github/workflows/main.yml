name: CI
on:
  push:
    branches:
      - "*" # Match all branches
      - "!main" # Exclude the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 9.0.5
      - uses: actions/setup-node@v3
        with:
          node-version: 21
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint && pnpm run build
